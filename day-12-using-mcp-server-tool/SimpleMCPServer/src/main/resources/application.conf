# MCP Server Configuration
# See SPEC.md for full documentation

server {
    # Host to bind to
    # Use "127.0.0.1" for localhost only (recommended with reverse proxy)
    # Use "0.0.0.0" to accept connections from all interfaces
    host = "127.0.0.1"
    host = ${?SERVER_HOST}

    # Port to listen on
    port = 8081
    port = ${?SERVER_PORT}
}

rateLimit {
    # Maximum requests per minute (global)
    requestsPerMinute = 100
    requestsPerMinute = ${?RATE_LIMIT_RPM}
}

plugins {
    # Directory to load plugin JARs from
    directory = "./plugins"
    directory = ${?PLUGINS_DIR}
}

auth {
    # API key for authentication
    # IMPORTANT: Override this with MCP_API_KEY environment variable in production!
    # This default value is for development only
    apiKey = "dev-api-key-change-me-in-production"
    apiKey = ${?MCP_API_KEY}
}
